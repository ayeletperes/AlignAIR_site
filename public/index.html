<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Alignment Tool - Page 2</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background-color: #f0f0f0;
            }
            .logo {
                font-weight: bold;
                font-size: 24px;
            }
            nav {
                display: flex;
            }
            nav a {
                margin-right: 20px;
                text-decoration: none;
                color: #333;
            }
            .content-home {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh; /* Adjust as needed */
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .start-button {
                background-color: #000000;
                border-radius: 5px;
                color: #fff;
                border: none;
                padding: 10px 20px;
                margin-top: 20px;
                margin-bottom: 20px;
                cursor: pointer;
            }
            img {
                border-radius: 50px;
                max-width: 80%;
            }
            footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background-color: #f0f0f0;
            }
            .footer-logo {
                font-weight: bold;
            }
            .github-logo {
                font-size: 24px;
                color: #333;
            }
            .github-logo i {
                margin-right: 40px;
            }
            /* Chain selection */
            .content {
                padding: 20px;
                display: flex;
            }
            .left-column {
                flex: 1;
                padding-right: 20px;
            }
            .right-column {
                flex: 1;
            }
            .example-button {
                background-color: #828282;
                border-radius: 10px;
                color: #fff;
                border: none;
                padding: 2px 10px;
                cursor: pointer;
                float: right;
            }
            .row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
            }
            .btn-group button {
                background-color: #828282;
                border: 1px solid black;
                border-radius: 5px;
                color: white;
                padding: 10px 24px;
                cursor: pointer;
                float: left;
            }
            .btn-group button.selected {
                background-color: #000000; /* Change color for selected button */
                box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5); /* Add sunken effect */
            }
            .btn-group button:not(:last-child) {
                margin-right: 0;
                border-right: none;
            }
            .btn-group:after {
                content: "";
                clear: both;
                display: table;
            }
            .btn-group button:hover {
                background-color: #000000;
            }
            @media (max-width: 600px) {
                .btn-group button {
                    padding: 8px 10px;
                    font-size: 0.8rem;
                }
            }
            /* File upload area */
            .container {
                max-width: 650px;
                width: 100%;
                padding: 30px;
                background: #fff;
                border-radius: 20px;
                box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            }
            .drag-area {
                height: 150px;
                border: 3px dashed #e0eafc;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                margin: 10px auto;
            }
            h3 {
                margin-bottom: 20px;
                font-weight: 500;
            }
            .drag-area .icon {
                font-size: 50px;
                color: #1683ff;
            }
            .drag-area .header {
                font-size: 20px;
                font-weight: 500;
                color: #34495e;
            }
            .drag-area .support {
                font-size: 12px;
                color: gray;
                margin: 10px 0 15px 0;
            }
            .drag-area .button {
                font-size: 20px;
                font-weight: 500;
                color: #1683ff;
                cursor: pointer;
            }
            .drag-area.active {
                border: 2px solid #1683ff;
            }
            .drag-area img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .download {
                background-color:#4CAF50;
                border: none;
                color: white;
                padding: 6px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 3px 1px;
                border-radius: 12px;
                cursor: pointer;
                width: 100%;
            }
            /* Enter sequence area */
            
            .sequence-text-area {
                position: relative;
                height: 150px;
                border: 3px solid #e0eafc;
                background-color: white;
                padding: 20px;
            }

            .sequence-text-area textarea {
                width: 100%; /* This ensures the input takes up the full width of the div */
                height: 150px;
                box-sizing: border-box;
                background-color: white;
                resize: none;
                border: none;
                outline: none;
                padding: 10px;
                font-size: 16px;
            }

            .sequence-text-area button {
                position: absolute;
                background-color: #828282;
                border: none;
                color: white;
                padding: 5px 10px;
                font-size: 12px;
                right: 10px;
                top: 10px;
                border: 1px solid #828282;
                border-radius: 10px;
                cursor: pointer;
            }

            .sequence-text-area button:hover {
                background-color: #45a049;
            }

            /* Alignment parameter area */
            .alignment-param-area {
                height: 200px;
                border: 3px solid #d9ead3;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 10px auto;
                margin-top: 10px;
            }
            .alignment-param-area p {
                margin: 5px 0;
            }
            .alignment-header-row,
            .alignment-input-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 40px;
            }
            .alignment-header-row div,
            .alignment-input-row div {
                flex: 1;
                text-align: center;
            }
            .alignment-header-row div:first-child,
            .alignment-input-row div:first-child {
                flex: 2;
                text-align: left;
            }
            .alignment-input-row input[type="number"] {
                width: 100%;
                box-sizing: border-box;
            }
            .placeholder-area {
                margin-top: 20px;
                padding: 20px;
                border: 1px dashed #000;
                position: relative;
                overflow: hidden;
                height: 100px;
            }
            /* Genotype parameter area */
            .genotype-param-area {
                height: 180px;
                border: 3px solid #d9ead3;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 10px auto;
                margin-top: 10px;
            }
            .placeholder {
                background: #eee;
                border-radius: 1rem;
                position: relative;
                overflow: hidden;
            }
            .placeholder:after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 100px;
                background: linear-gradient(90deg, #eee, #f4f4f4, #eee);
                animation: gradient 10s infinite ease-in-out;
            }
            .image-placeholder {
                aspect-ratio: 16 / 12;
                margin-bottom: 1rem;
            }
            .title-placeholder {
                aspect-ratio: 16 / 1.5;
                margin-bottom: 2rem;
            }
            .text-placeholder {
                aspect-ratio: 16 / 0.5;
                margin-top: 1rem;
                margin-bottom: 0;
            }
            @keyframes gradient {
                form {
                    left: 0%;
                }

                to {
                    left: 100%;
                }
            }
            /* Submitt button */
            .submmit-button-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .submmit-button {
                background-color: #000000;
                border-radius: 2px;
                color: #fff;
                border: none;
                padding: 20px 40px;
                cursor: pointer;
                float: right;
                font-size: 18px;
            }
            .styled-table {
                border-collapse: collapse;
                margin: 25px 0;
                font-size: 0.9em;
                font-family: sans-serif;
                min-width: 400px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }
            .styled-table thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: left;
            }
            .styled-table th,
            .styled-table td {
                padding: 12px 15px;
            }
            .styled-table tbody tr {
                border-bottom: 1px solid #dddddd;
            }
            .styled-table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }
            .styled-table tbody tr:last-of-type {
                border-bottom: 2px solid #009879;
            }
            .styled-table tbody tr.active-row {
                font-weight: bold;
                color: #009879;
            }
            /* Style the tab */
            .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            }

            /* Style the buttons inside the tab */
            .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
            background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
            background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            }
            .tabcontent.active {
                display: block; /* Show the active tab's content */
                }
        </style>
    </head>
